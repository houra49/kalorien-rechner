<html lang="en">

<head>

<body>
    <section class="sec">
        <h1 class="sec-head1">Kalorien Rechner</h1>
        <form action="">
            <label for="" class="sec-head3">Körpergröße</label>
            <br><input type="number" name="" id="" class="sec-div">
            <br><label for="" class="sec-head3">Alter</label>
            <br><input type="number" name="" id="" class="sec-div">

            <br><input type="radio" name="mänlich" id="" value="" checked>
            <label for="">Männlich</label>
            <br><label for="" class="sec-head3">Arbeits-und Freizeitaktivität</label>
            <select name="" id="" class="sec-div">
                <option value="">Schlafen</option>
                <option value="">Nur Sitzen oder Liegen</option>
                <option value="">Ausschließlich sitzende Tätigkeit mit wenig oder keiner körperlichen Aktivität in der
                    Freizeit, z.B. Büroarbeit</option>
                <option value=""> Sitzende Tätigkeit mit zeitweilig gehender oder stehender Tätigkeit, z.B. Studierende,
                    Fließbandarbeiter, Laboranten, Kraftfahrer
                </option>
                <option value="">Überwiegend gehende oder stehende Tätigkeit, z.B. Verkäufer, Kellner, Handwerker,
                    Mechaniker, Hausfrauen</option>
                <option value="">Körperlich anstrengende berufliche Arbeit</option>
            </select>
        </form>
        <button class="sec-button">Submit</button>
        <table>
            <tr></tr>
            <tr></tr>

        </table>
